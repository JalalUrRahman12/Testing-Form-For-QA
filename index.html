<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --success-color: #10b981;
            --error-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --focus-ring: rgba(79, 70, 229, 0.2);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .form-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .required {
            color: var(--error-color);
            margin-left: 2px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
            outline: none;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--focus-ring);
        }

        input.valid,
        select.valid,
        textarea.valid {
            border-color: var(--success-color);
        }

        input.invalid,
        select.invalid,
        textarea.invalid {
            border-color: var(--error-color);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .char-counter {
            font-size: 12px;
            color: var(--text-secondary);
            text-align: right;
            margin-top: 4px;
        }

        .error-message {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 6px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
            font-weight: 400;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .btn-submit {
            background: var(--primary-color);
            color: white;
        }

        .btn-submit:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-submit.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-submit.loading span {
            opacity: 0;
        }

        .btn-reset {
            background: var(--bg-color);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn-reset:hover {
            background: var(--border-color);
        }

        .success-message {
            background: var(--success-color);
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
            animation: slideDown 0.5s ease-out;
            text-align: center;
            font-weight: 500;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px;
            }

            .form-header h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Get In Touch</h1>
            <p>Fill out the form below and we'll get back to you shortly</p>
        </div>

        <div class="success-message" id="successMessage">
            âœ“ Form submitted successfully! Check the console for data.
        </div>

        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="fullName">Full Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    placeholder="John Doe"
                    aria-required="true"
                    aria-describedby="fullNameError"
                >
                <div class="error-message" id="fullNameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="email" 
                    name="email" 
                    placeholder="john@example.com"
                    aria-required="true"
                    aria-describedby="emailError"
                >
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="+1 (555) 123-4567"
                    aria-describedby="phoneError"
                >
                <div class="error-message" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="subject">Subject <span class="required">*</span></label>
                <select 
                    id="subject" 
                    name="subject"
                    aria-required="true"
                    aria-describedby="subjectError"
                >
                    <option value="">-- Select a subject --</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="sales">Sales Question</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
                <div class="error-message" id="subjectError"></div>
            </div>

            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea 
                    id="message" 
                    name="message" 
                    placeholder="Tell us more about your inquiry..."
                    aria-required="true"
                    aria-describedby="messageError"
                ></textarea>
                <div class="char-counter" id="charCounter">0 / 10 characters minimum</div>
                <div class="error-message" id="messageError"></div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input 
                        type="checkbox" 
                        id="newsletter" 
                        name="newsletter"
                    >
                    <label for="newsletter">Subscribe to our newsletter</label>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit" id="submitBtn">
                    <span>Submit</span>
                </button>
                <button type="reset" class="btn-reset">Reset</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const messageField = document.getElementById('message');
        const charCounter = document.getElementById('charCounter');

        const fields = {
            fullName: document.getElementById('fullName'),
            email: document.getElementById('email'),
            phone: document.getElementById('phone'),
            subject: document.getElementById('subject'),
            message: messageField
        };

        const touched = {};

        // Validation rules
        const validators = {
            fullName: (value) => {
                if (!value.trim()) return 'Full name is required';
                if (value.trim().length < 2) return 'Name must be at least 2 characters';
                return '';
            },
            email: (value) => {
                if (!value.trim()) return 'Email is required';
                return '';
            },
            phone: (value) => {
                if (!value.trim()) return '';
                const phoneRegex = /^[\d\s\-\+\(\)]+$/;
                if (!phoneRegex.test(value) || value.replace(/\D/g, '').length < 10) {
                    return 'Please enter a valid phone number';
                }
                return '';
            },
            subject: (value) => {
                if (!value) return 'Please select a subject';
                return '';
            },
            message: (value) => {
                if (!value.trim()) return 'Message is required';
                if (value.trim().length < 10) return 'Message must be at least 10 characters';
                return '';
            }
        };

        // Show error message
        function showError(fieldName, message) {
            const errorElement = document.getElementById(`${fieldName}Error`);
            const field = fields[fieldName];
            
            errorElement.textContent = message;
            if (message) {
                errorElement.classList.add('show');
                field.classList.add('invalid');
                field.classList.remove('valid');
                field.setAttribute('aria-invalid', 'true');
            } else {
                errorElement.classList.remove('show');
                field.classList.remove('invalid');
                if (touched[fieldName] && field.value.trim()) {
                    field.classList.add('valid');
                }
                field.setAttribute('aria-invalid', 'false');
            }
        }

        // Validate field
        function validateField(fieldName) {
            const value = fields[fieldName].value;
            const error = validators[fieldName](value);
            showError(fieldName, error);
            return !error;
        }

        // Update character counter
        function updateCharCounter() {
            const length = messageField.value.length;
            charCounter.textContent = `${length} / 10 characters minimum`;
            charCounter.style.color = length >= 10 ? 'var(--success-color)' : 'var(--text-secondary)';
        }

        // Add event listeners to all fields
        Object.keys(fields).forEach(fieldName => {
            const field = fields[fieldName];
            
            field.addEventListener('blur', () => {
                touched[fieldName] = true;
                validateField(fieldName);
            });

            field.addEventListener('input', () => {
                if (touched[fieldName]) {
                    validateField(fieldName);
                }
                if (fieldName === 'message') {
                    updateCharCounter();
                }
            });
        });

        // Smooth scroll to first error
        function scrollToFirstError() {
            const firstError = document.querySelector('.error-message.show');
            if (firstError) {
                const field = firstError.previousElementSibling;
                field.scrollIntoView({ behavior: 'smooth', block: 'center' });
                field.focus();
            }
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Mark all fields as touched
            Object.keys(fields).forEach(fieldName => {
                touched[fieldName] = true;
            });

            // Validate all fields
            const isValid = Object.keys(fields).every(validateField);

            if (!isValid) {
                scrollToFirstError();
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Collect form data
            const formData = {
                fullName: fields.fullName.value,
                email: fields.email.value,
                phone: fields.phone.value,
                subject: fields.subject.value,
                message: fields.message.value,
                newsletter: document.getElementById('newsletter').checked,
                timestamp: new Date().toISOString()
            };

            console.log('Form Data:', formData);

            // Show success message
            successMessage.classList.add('show');
            
            // Reset form
            form.reset();
            Object.keys(fields).forEach(fieldName => {
                fields[fieldName].classList.remove('valid', 'invalid');
                touched[fieldName] = false;
            });
            updateCharCounter();

            // Hide success message after 5 seconds
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);

            // Reset button state
            submitBtn.disabled = false;
            submitBtn.classList.remove('loading');
        });

        // Reset button
        form.addEventListener('reset', () => {
            setTimeout(() => {
                Object.keys(fields).forEach(fieldName => {
                    showError(fieldName, '');
                    fields[fieldName].classList.remove('valid', 'invalid');
                    touched[fieldName] = false;
                });
                successMessage.classList.remove('show');
                updateCharCounter();
            }, 0);
        });

        // Initialize character counter
        updateCharCounter();
    </script>
</body>
</html>
